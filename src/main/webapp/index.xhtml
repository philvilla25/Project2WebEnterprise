<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{sliderController.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <f:view locale="#{sliderController.locale}">

    <h:head>
        <title>Slider Homepage</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{sliderController.language}" onchange="submit()">
            <f:selectItem itemValue="en" itemLabel="English" />
            <f:selectItem itemValue="de" itemLabel="German" />
            </h:selectOneMenu>
        </h:form>   
        <br />
        <h:link outcome="/slider/List" value="#{bundle.SliderItems}"/>
        <br />
        <br />
        <h:link outcome="/slideruser/List" value="#{bundle.Admin}"/>
        <br />
        <br />
        <h:outputLink value="sliderReact.html">#{bundle.SliderReactPage}</h:outputLink>

    </h:body>
    </f:view>


</html>
