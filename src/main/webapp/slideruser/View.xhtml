<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSlideruserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSlideruserLabel_id}"/>
                    <h:outputText value="#{slideruserController.selected.id}" title="#{bundle.ViewSlideruserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSlideruserLabel_userid}"/>
                    <h:outputText value="#{slideruserController.selected.userid}" title="#{bundle.ViewSlideruserTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewSlideruserLabel_password}"/>
                    <h:outputText value="#{slideruserController.selected.password}" title="#{bundle.ViewSlideruserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewSlideruserLabel_groupname}"/>
                    <h:outputText value="#{slideruserController.selected.groupname}" title="#{bundle.ViewSlideruserTitle_groupname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slideruserController.destroyAndView}" value="#{bundle.ViewSlideruserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSlideruserEditLink}"/>
                <br />
                <h:commandLink action="#{slideruserController.prepareCreate}" value="#{bundle.ViewSlideruserCreateLink}" />
                <br />
                <h:commandLink action="#{slideruserController.prepareList}" value="#{bundle.ViewSlideruserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSlideruserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
