<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSlideruserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSlideruserEmpty}" rendered="#{slideruserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{slideruserController.items.rowCount > 0}">
                    <h:outputText value="#{slideruserController.pagination.pageFirstItem + 1}..#{slideruserController.pagination.pageLastItem + 1}/#{slideruserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{slideruserController.previous}" value="#{bundle.Previous} #{slideruserController.pagination.pageSize}" rendered="#{slideruserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{slideruserController.next}" value="#{bundle.Next} #{slideruserController.pagination.pageSize}" rendered="#{slideruserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{slideruserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlideruserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlideruserTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlideruserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlideruserTitle_groupname}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{slideruserController.prepareView}" value="#{bundle.ListSlideruserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slideruserController.prepareEdit}" value="#{bundle.ListSlideruserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slideruserController.destroy}" value="#{bundle.ListSlideruserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{slideruserController.prepareCreate}" value="#{bundle.ListSlideruserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSlideruserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
