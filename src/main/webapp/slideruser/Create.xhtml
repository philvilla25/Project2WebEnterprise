<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSlideruserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSlideruserLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{slideruserController.selected.userid}" title="#{bundle.CreateSlideruserTitle_userid}" />
                    <h:outputLabel value="#{bundle.CreateSlideruserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{slideruserController.selected.password}" title="#{bundle.CreateSlideruserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateSlideruserLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{slideruserController.selected.groupname}" title="#{bundle.CreateSlideruserTitle_groupname}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slideruserController.create}" value="#{bundle.CreateSlideruserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{slideruserController.prepareList}" value="#{bundle.CreateSlideruserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSlideruserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
